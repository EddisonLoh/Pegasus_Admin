<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Edit Item' : 'Create Item' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="form-field">
        <ion-label position="stacked">Name</ion-label>
        <ion-input formControlName="name" placeholder="Enter item name"></ion-input>
      </div>

      <div class="form-field">
        <ion-label position="stacked">Image URL</ion-label>
        <ion-input formControlName="imageUrl" placeholder="Enter image URL"></ion-input>
      </div>

      <div class="form-field">
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea formControlName="description" placeholder="Enter item description" rows="4"></ion-textarea>
      </div>
    </div>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      <ion-icon [name]="isEditMode ? 'save-outline' : 'add-outline'" slot="start"></ion-icon>
      {{ isEditMode ? 'Update Item' : 'Create Item' }}
    </ion-button>
  </form>
</ion-content>
