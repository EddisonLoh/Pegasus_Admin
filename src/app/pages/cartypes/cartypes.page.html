<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehicle Types</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="AddCartype()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="!hasNoData; else noDataTemplate">
    <div class="car-type-grid">
      <ion-card *ngFor="let item of cartypes" class="car-type-card">
        <img [src]="item.image" alt="Vehicle image" />
        <ion-card-header>
          <ion-card-title>{{item.name}}</ion-card-title>
          <ion-card-subtitle>{{item.mileage}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button fill="clear" (click)="EditBtn(item)">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Edit
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="Delete(item)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Delete
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-container>

  <ng-template #noDataTemplate>
    <div class="no-data">
      <ion-img src="../assets/imgs/empty.svg"></ion-img>
      <h2>No Vehicle Types</h2>
      <p>Add your first vehicle type to get started.</p>
      <ion-button (click)="AddCartype()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Add Vehicle Type
      </ion-button>
    </div>
  </ng-template>
</ion-content>


<ion-footer>
  <ion-fab vertical="bottom" horizontal="start" (click)="AddCartype()">
    <ion-fab-button size="large" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
