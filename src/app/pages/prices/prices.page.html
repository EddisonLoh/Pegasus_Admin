<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Prices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- No Data View -->
  <ion-grid *ngIf="hasNoData" class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-img src="../assets/imgs/empty.svg" alt="No data"></ion-img>
        <h2 class="ion-padding-top">No Data Available</h2>
        <p>Add some prices to get started.</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Skeleton Loader -->
  <ion-grid *ngIf="hideSkeleton">
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let item of [1, 2, 3, 4, 5, 6]">
        <ion-card>
          <ion-skeleton-text animated style="width: 100%; height: 200px;"></ion-skeleton-text>
          <ion-card-header>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text>
          </ion-card-header>
          <ion-card-content>
            <ion-skeleton-text animated style="width: 100%; height: 40px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 100%; height: 40px;"></ion-skeleton-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Price Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let item of cartypes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item.name}}</ion-card-title>
            <ion-card-subtitle>{{item.amount}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" (click)="EditBtn(item)">
              <ion-icon name="create" slot="start"></ion-icon>
              Edit
            </ion-button>
            <ion-button expand="block" color="danger" (click)="Delete(item)">
              <ion-icon name="trash" slot="start"></ion-icon>
              Delete
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="AddPrice()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
