<ion-app>
  <ion-split-pane contentId="main-content" [disabled]="router.url === '/login' || router.url === '/details'">
    <ion-menu contentId="main-content" type="overlay" [hidden]="router.url === '/login' || router.url === '/details'">
      <ion-content class="menu-content">
        <div class="menu-header">
          <ion-avatar (click)="gotoProfile()">
            <img [src]="avatar.profile?.imageUrl || 'assets/default-avatar.png'" alt="Profile Picture">
          </ion-avatar>
          <div class="user-info" (click)="gotoProfile()">
            <h2>{{ avatar.profile?.name || 'User Name' }}</h2>
            <p>View Profile</p>
          </div>
        </div>

        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" routerDirection="root" routerLinkActive="selected">
              <ion-icon [name]="p.icon" slot="start"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Account</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-no-border">
        <ion-toolbar>
          <ion-title size="small">App Version 1.0.0</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
